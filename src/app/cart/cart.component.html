<div class="row">
    <!-- Cart Items Section -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 mb-3" *ngFor="let product of getCartList()">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="assets/images/{{ product.Phone.Image }}"
                  alt="{{ product.Phone.Model }}"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title fs-4">
                    {{ product.Phone.Brand }} {{ product.Phone.Model }}
                  </h5>
                  <p class="card-text">{{ product.Phone.Description }}</p>
                  <p class="card-text fs-5">
                    <strong>Stock: </strong>{{ product.Phone.Stock }}
                  </p>
  
                  <div class="d-flex align-items-center">
                    <p class="card-text fs-5 mb-0"><strong>Quantit√©: </strong></p>
                    <div class="ms-2 d-flex align-items-center">
                      <button
                        class="btn btn-primary btn-sm me-1"
                        (click)="minusProduct(product.Id)"
                        type="button"
                      >
                        -
                      </button>
                      <input
                        type="number"
                        min="1"
                        [max]="product.Phone.Stock"
                        class="form-control text-center"
                        disabled
                      />
                      <button
                        class="btn btn-primary btn-sm ms-1"
                        (click)="plusProduct(product.Id)"
                        type="button"
                      >
                        +
                      </button>
                    </div>
                  </div>
  
                  <p class="card-text fs-5 mt-3">
                    <strong>Prix Total: </strong>{{ product.TotalPrice }}
                  </p>
                  <button
                    class="btn btn-danger"
                    (click)="removeCart(product.Id)"
                  >
                    Retirer le produit du panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Order Summary Section -->
    <div class="col-md-4">
      <p class="fs-5"><strong>Client</strong></p>
      <select #user class="form-control">
        <option *ngFor="let item of getUserList()" [value]="item.FullName">
          {{ item.FullName }}
        </option>
      </select>
      <div class="mt-3">
        <p class="fs-5">
          <strong>Total du panier: </strong>{{ totalPrice }}
        </p>
        <button
          class="btn btn-success"
          (click)="confirmOrder(user.value)"
        >
          Confirmer la commande
        </button>
        <button
          class="btn btn-danger ms-1"
          (click)="cancelOrder()"
        >
          Annuler la commande
        </button>
        <button
          class="btn btn-warning ms-1"
          routerLink="/products"
        >
          Ajouter de nouveaux produits
        </button>
      </div>
    </div>
  </div>
